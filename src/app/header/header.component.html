<header>
    <div class="navbar bg-primary shadow-sm">
        <div class="navbar-brand d-flex align-items-center">
            <h3 class="logo" routerLink="/">ShopBridge</h3>
        </div>

        <div class="d-flex align-items-center">
            <ng-container *ngIf="!appService.addProductPage">
                <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="Search Products" (keyup)="onSearch()">
                    <span class="fas fa-search search-icon"></span>
                </div>
        
                <div class="add-product-button">
                    <button class="btn btn-primary" routerLink="/add-product" [queryParams]="{edit: false}">
                        <span class="fas fa-solid fa-plus"></span>
                        Add Product
                    </button>
                </div>
            </ng-container>
        </div>
    </div>
</header>
